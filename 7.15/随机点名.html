	<title>随机点名</title>
</head>

<body style="margin:0 auto;width:1000px;">

	<a href="">随机点名</a>
	<script type="text/javascript">

		var arr = ['张三', '李斯', '王老五', '赵六', '潘八', '周九', '郑石', '德化', '哈哈']

		var i = Math.floor(Math.random() * arr.length)


		document.write(i + ' ' + arr[i] + '<br>')


	</script>
