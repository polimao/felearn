}



		var client_width = document.documentElement.clientWidth-100  //可视区域宽
		var client_height = document.documentElement.clientHeight-100  //可视区域高

		var x = 1,y = 1; //球的坐标
		var m = 1;n = 1; //球的移动距离


		var timer
		var move = function(){  //
			var re = document.getElementsByTagName('h2')[0].innerHTML
			var tan_left = document.getElementById('tan').style.left = re+'px'
			var tan_width = document.getElementById('tan').style.width = client_width/2+'px'
			document.getElementsByTagName('h3')[0].innerHTML =document.getElementById('tan').style.left

				// alert(linshi)
			}
			x+=m;y+=n;
			document.getElementById('qiu').style.left = x+'px'
			document.getElementById('qiu').style.top = y+'px'
			if(x<=0||x>=client_width){
				m=-m
			}
			if(y<=0||y>=client_height-75){
				n=-n
			}
			x<=0?x=0:x;
			y<=0?y=0:y;
			x>=client_width?x=client_width:x;
			y>=client_width-75?y=client_width-75:y;
