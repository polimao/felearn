<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
window.onload = function(){
	var dog = document.getElementById('dog');
	var window_width = document.documentElement.clientWidth;//可视区域宽度
	var max_left = window_width - 500;//计算最大的left值
	var speed = 1;//速度

	document.getElementById('add').onclick = function(){//点击加速
		speed += 3;
	}

		document.getElementById('cut').onclick = function(){//减速
		speed -= 3;
	}


	document.getElementById('btn').onclick = function(){
		

		setInterval(function(){
			var old_left = parseInt(dog.style.left);//获得旧的left值
			var new_left = old_left+speed;//计算新值
			if(new_left>max_left){
				new_left = max_left;
			}
			if(new_left<0){
				new_left  = 0;
			}
			dog.style.left = new_left+'px';//赋值新值
			if(new_left==max_left || new_left==0){//判断边界变化
				speed = -1*speed;
			}
			

		},1)

	}


}
	
</script>
</head>

<body>
<input type="button" value="移动~" id="btn" />
<input type="button" value="加速~" id="add" />
<input type="button" value="减速~" id="cut" />
<input type="button" value="隐藏~" id="none" />
<br />
<br />
<br />

<img src="dog.jpg" id="dog" style="position:absolute;left:0px;width:500px;display:block" />



</body>
</html>
