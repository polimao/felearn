
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>个人简历</title>
</head>
<body bgcolor="#dde">

	<h1 align="center" ><font face="楷体" color="green">个人简历</font></h1>
	<form action="">
	<table align="center" width="800"  background="2.jpg">
	<tr><td colspan="7">&nbsp;</td></tr>
		<tr>
			<td width="50">姓名</td>
			<td width="50"><input type="text" name="name" value="小二" size="6"></td>
			<td width="50">性别</td>
			<td width="100"><input type="radio" name="sex" value="man" checked="checked">男&nbsp;&nbsp;<input type="radio" name="sex" value="women">女</td>
			<td width="50">学历</td>
			<td width="50"><select name="standard[]" id=""><option value="middle">小学</option><option value="senior">高中</option><option value="university" selected="selected">大学</option></select></td>
			<td width="100" rowspan="6">上传照片<br><img src="../images/1.jpg" alt="" width="100"><br><input type="file"></td>

		</tr>
		<tr><td colspan="6">&nbsp;</td></tr>
		<tr>
			<td width="50">兴趣爱好</td>
			<td colspan="5"><input type="checkbox" name="other[]" value="5k">文学<input type="checkbox" name="other[]" value="5k" checked="checked">计算机<input type="checkbox" name="other[]" value="8k">英语<input type="checkbox" name="other[]" value="10k"checked="checked">艺术<input type="checkbox" name="other[]" value="12k">体育</td>


		</tr>
		<tr>
			<td rowspan="3">工作履历</td>
			<td colspan="5">&nbsp;</td>

		</tr>
		<tr>
			<td colspan="5"><textarea name="message" id="" cols="100" rows="5">个人简介：</textarea></td>

		</tr>
		<tr>
			<td colspan="5">&nbsp;</td>

		</tr>
		<tr>
			<td colspan="7" height="150"><textarea name="message" id="" cols="150" rows="8">个人简介：</textarea></td>

		</tr>
		<tr>
			<td colspan="3"></td>
			<td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="保存填写">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重新填写"></td>
		</tr>

	</table>
</form>

	<center>


	</center>
</body>
</html>
