<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>
	<script type="text/javascript">
		window.onload = function () {

			var start
			document.getElementById('btn').onclick = function () {
				var y = 1
				document.getElementById('add').onclick = function () {
					y = y + 3
				}
				document.getElementById('cut').onclick = function () {
					y = y - 3
				}
				var ping = document.documentElement.clientWidth;
				var i = 1
				var j = 1;
				clearInterval(start)
				start = setInterval(
					function () {
						document.getElementById('dog').style.left = i + 'px';
						j = j + y
						if (j < ping - 500) {
							i = i + y
							// alert(2)
						}
						if (j > ping - 500 && j < 2 * ping - 1000) {
							i = i - y
							// alert(1)
						}

						if (j > 2 * ping - 1000) {
							j = 0;
							i = 0
							// alert(j)
						}

					}, 2)

			}
			document.getElementById('none').onclick = function () {
				document.getElementById('dog').style.display = 'none'
			}


		}

	</script>
</head>

<body style="margin:0 auto;width:1000px;">
	<input type="button" value="移动~" id="btn" />
	<input type="button" value="加速~" id="add" />
	<input type="button" value="减速~" id="cut" />
	<input type="button" value="隐藏~" id="none" />
	<br />
	<br />
	<br />

	<img src="dog.jpg" id="dog" style="position:absolute;left:0px;width:500px;display:block" />













	<!-- /*导入一个外部菜单*/ -->
	<iframe src="../menu.html" frameborder="0" scrolling="no" allowtransparency="true"
		style="position: fixed;left:0px;top: 0px;width:185px;height:100%;"></iframe>
</body>

</html>
