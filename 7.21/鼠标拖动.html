<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>鼠标拖动</title>
	<style type="text/css">
		#huakuai {
			width: 50px;
			height: 25px;
			background: #333;
			display: block;
			position: absolute;
			left: 8px;
			top: 280px;
		}

		#gaizi {
			position: absolute;
			left: 0;
			top: 1px;
		}
	</style>
	<script type="text/javascript">

	</script>
</head>

<body>

	<img src="z/3.jpg" id="pic">
	<hr>
	<span id="huakuai"></span>
	<!-- <div id="gaizi"></div> -->
	<script type="text/javascript">
		window.onload = function () {
			// var gaizi = document.getElementById('gaizi')
			var huakuai = document.getElementById('huakuai')
			var pic = document.getElementById('pic')
			var client_width = document.documentElement.clientWidth
			var client_height = document.documentElement.clientHeight

			huakuai.onmousedown = function (e) {
				var ev = e || window.event
				var xxx = e.clientX
				var h_left = huakuai.offsetLeft;//滑块位置

				document.onmousemove = function (e) {
					var ev = e || window.event
					var m_new_left = e.clientX;//获得鼠标最新的 位置
					var diff_left = m_new_left - xxx;//计算鼠标移动了多少
					var h_new_left = h_left + diff_left;//计算滑块的最新位置

					huakuai.style.left = h_new_left + 'px'
				}
			}
			document.onmouseup = function () {
				document.onmousemove = null;
			}
		}

	</script>
	<!-- /*导入一个外部菜单*/ -->
	<iframe src="../menu.html" frameborder="0" scrolling="no" allowtransparency="true"
		style="position: fixed;left:0px;top: 0px;width:185px;height:100%;"></iframe>
</body>

</html>
