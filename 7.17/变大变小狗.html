<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>

<body>
	<img src="dog.jpg" alt="" class="dog">
	<script type="text/javascript">

		var dog = document.getElementsByClassName('dog')
		i = dog[0].width
		j = 3
		setInterval(function () {
			// alert(i)
			i = i + j
			dog[0].style.width = i + 'px'
			if (i == 1000 || i == 496) {
				j = j * -1
			}
		}, 10)


	</script>


	<!-- /*导入一个外部菜单*/ -->
	<iframe src="../menu.html" frameborder="0" scrolling="no" allowtransparency="true"
		style="position: fixed;left:0px;top: 0px;width:185px;height:100%;"></iframe>
</body>

</html>
