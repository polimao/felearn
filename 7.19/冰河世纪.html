<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		img {
			display: none;
		}
	</style>
</head>

<body style="margin:0 auto;width:1000px;">
	<img src="images/1.png" alt="">
	<img src="images/2.png" alt="">
	<img src="images/3.png" alt="">
	<img src="images/4.png" alt="">
	<img src="images/5.png" alt="">
	<img src="images/6.png" alt="">
	<img src="images/7.png" alt="">
	<img src="images/8.png" alt="">
	<img src="images/9.png" alt="">
	<img src="images/10.png" alt="">
	<img src="images/11.png" alt="">
	<img src="images/12.png" alt="">
	<img src="images/13.png" alt="">
	<img src="images/14.png" alt="">
	<img src="images/15.png" alt="">
	<img src="images/16.png" alt="">
	<img src="images/17.png" alt="">
	<img src="images/18.png" alt="">
	<script type="text/javascript">
	window.onload = function(){

		var i = 0

		function fun(){
				i++
				for (var j = 0; j < 18; j++) {
					document.getElementsByTagName('img')[j].style.display = 'none'
					};
					if('images/'+i+'.png' == document.getElementsByTagName('img')[i-1].getAttribute('src')){
					document.getElementsByTagName('img')[i].style.display = 'block'
				}
				
				if(i==17){i=0;}
		}

		setInterval(fun,90)

	}
	</script>



	<!-- /*导入一个外部菜单*/ -->
	<iframe src="../menu.html" frameborder="0" scrolling="no" allowtransparency="true"
		style="position: fixed;left:0px;top: 0px;width:185px;height:100%;"></iframe>

</body>

</html>
