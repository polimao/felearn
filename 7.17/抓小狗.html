<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>抓小狗</title>
</head>

<body>

	<img src="dog.jpg" alt="" id="dog" style="position:absolute;left:0px;top:0px;">
	<script type="text/javascript">

window.onload = function(){
	var dog = document.getElementById("dog")
	alert(dog) 
	dog.onmousemove = function(){
		var left = Math.floor(Math.random()*801);
		var top = Math.floor(Math.random()*501);
		dog.style.left = left+'px'
		dog.style.top = top + 'px'
	}

}




	</script>




	<!-- /*导入一个外部菜单*/ -->
	<iframe src="../menu.html" frameborder="0" scrolling="no" allowtransparency="true"
		style="position: fixed;left:0px;top: 0px;width:185px;height:100%;"></iframe>


</body>

</html>
