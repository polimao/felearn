<body>
<script type="text/javascript"src='../other/jquery-1.7.2.js'></script>
    <video src="q.mp4" id='myvideo'width='400' poster='../images/pic (3).jpg'controls='controls'>浏览器不支持视频播放</video>
    <a href="javascript:;" id='play'>播放</a>
    <a href="javascript:;" id='pause'>暂停</a>
    <a href="javascript:;" id='cruenttime'>向前</a>
    <a href="javascript:;" id='cruenttime2'>向后</a>
    <a href="javascript:;" id='playbackRate'>快进</a>
    <a href="javascript:;" id='playbackRate2'>快退</a>
    <a href="javascript:;" id='muted'>静音</a>
    <a href="javascript:;" id='muted2'>取消静音</a>
    <a href="javascript:;" id='full'>全屏</a>
    <script type="text/javascript">
    $(function(){
        var video = $('#myvideo').get(0);
        $('#play').click(function(){
            video.play();
        })
        $('#pause').click(function(){
            video.pause();
        })
        $('#cruenttime').click(function(){
            video.currentTime += 10;
        })
        $('#cruenttime2').click(function(){
            video.currentTime -= 10;
        })
        $('#playbackRate').click(function(){
            video.playbackRate += 0.5;
        })
        $('#playbackRate2').click(function(){
            video.playbackRate -= 0.5;
        })
        $('#muted').click(function(){
            video.muted = true;
        })
        $('#muted2').click(function(){
            video.muted = false;
        })
        $('#full').click(function(){
            video.mozRequestFullScreen();
        })
    })
    </script>
